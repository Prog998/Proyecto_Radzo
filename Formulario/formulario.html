<!DOCTYPE html>
<html lang="en">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Formulario de Santiago</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <!-- Font awesome -->
      <script src="./js/all.js"></script>
      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
      <!-- Main css -->
      <link rel="stylesheet" href="./css/main.css">
      <!-- Mi Javascript -->
      <script src="./js/myscript.js"></script>
      
</head>

<body>
   <div class="containerfluid">
      <div class="row flex">
         <h1 class="col-12 bg-primary text-white text-center py-4">
            Formulario cool
         </h1>
      </div>
   </div>
   <form method="GET" action="resultado.html">
      <div class="form-group">
         <label for="nombre">Nombre</label>
         <input id= "name" name="name" type="name" class="form-control" placeholder="Ingresa tu nombre">
         <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
         <label for="apellido">Apellido</label>
         <input name="lastname" type="lastname" class="form-control" placeholder="Apellido">
      </div>
      <div class="form-group">
         <label for="tel">Tel</label>
         <input name="tel" type="tel" class="form-control" placeholder="Ingresa tu teléfono">
      </div>
      <div class="form-group">
         <label for="password">Contraseña</label>
         <input name="password" type="password" class="form-control" placeholder="Contraseña">
      </div>
      <div class="containerfluid">
         <row class="d-flex">
               <div class="form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label justify-content-center" for="check">Estoy de acuerdo con los términos y condiciones</label>
               </div>
               <button type="submit" class="btn btn-outline-primary" id="Submit">Submit</button>
         </row>
      </div>
   </form>

   
</body>
</html>
